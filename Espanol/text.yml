# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Help Module
# Pop-up Help Tips
# rtr.help.HelpModule.java
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

helpTip:
  comment: "Módulo de Ayuda - Consejos Emergentes de Ayuda"
  javaClass: "rtr.help.HelpModule.java"
  
  loadingTip:
    welcomeBack:
      text: "¡Bienvenido! Aquí hay un consejo."
    0:
      text: "¿Necesitas refinar recursos más rápido? Construye un edificio exra para hacerlo."
    1:
      text: "¿Nómadas en peligro? ¡Llámalos!"
    2:
      text: "Si tienes una aldea en buen funcionamiento con buena cantidad de hogares, comida y trabajos, ¡puedes atraer algunos nómadas para que se unan a tu aldea!"
    3:
      text: "Puedes comprar y vender recursos en el mercado. ¡Construye uno!"
    4:
      text: "Al incrementar tu población también incrementará tu barra de influencia."
    5:
      text: "Los elementales de fuego no pueden nadar."
    6:
      text: "Cuida bien de tus doggos."
    7:
      text: "El puesto de avanzada y el cuartel obtienen una pequeña torre cuando se mejoran al máximo."
      revision: "1"
    8:
      text: "Buenos Doggos pueden ayudar en la aldea de vez en cuando."
    9:
      text: "Los espectros pueden caminar a través de casi cualquier cosa y son altamente resistentes al daño físico."
    10:
      text: "La corrupción se propaga lentamente en el mapa, entre más corrupción y edificios corruptos haya en el mapa, más monstruos aparecerán en la noche."
    11:
      text: "¡Los aldeanos pueden morri de viejos! Pero vivirán un poco más si cuidas bien de ellos."
    12:
      text: "No te olvides de construir fuentes de agua para los aldeanos."
    13:
      text: "Presiona Shift+F2 para tomar una captura de todo el mapa, se guardará en tu carpeta de 'screenShots' dentro del directorio de instalación de Rise to Ruins."
    14:
      text: "Puedes mantener Shift mientras usas herramientas, como la brocha, poner caminos, camino, construcción y muchas otras para bloquear el eje del mouse y dibujar lineas rectas."
    15:
      text: "Los nómadas a veces visitarán tu region y tratarán de vovlerse ciudadanos de tu aldea. Puedes incrementar la probabilidad de que aparezcan construyendo una aldea más grande con hogares y defensas suficientes."
    16:
      text: "La escencia puede ser atraída hacia tu mano, aumentando tu barra de influencia."
    17:
      text: "Puedes ajustar la cantidad de trabajadores deseados para un trabajo usando la pestaña mano de obra en la parte izq de la GUI y presionando los botones de más y menos para ese trabajo."
    18:
      text: "¡Los aldeanos necesitan comida! No te olvides de construir algunas granjas."
    19:
      text: "¿No sabes cómo jugar? ¡Lee los tips del juego!"
    20:
      text: "Los Skeletons no pueden incendiarse."
    21:
      text: "A los slimes les gusta dividirse en más slimes, ¡pueden volverse una molestia muy rápido!"
    22:
      text: "¿Tienes problemas para sobrevivir después del día 3 o 4? Construye algunas Torres de Arco."
    23:
      text: "¿Problemas de reproducción? Dale a tus aldeanos algo de tiempo libre, y muchos hogares."
    24:
      text: "Puedes pausar el juego pulsando en el reloj o presionando la tecla de pausa (Predeterminado: Barra espaciadora)"
    25:
      text: "Intenta crear cuellos de botella en tus diseños de aldea para que a los monstruos se les dificulte entrar."
    26:
      text: "¡No te encierres completamente! Lo lamentarás."
    27:
      text: "Siempre hay fuego enemigo, procura no herir a alguien accidentalmente."
    28:
      text: "Las torres mágicas necesitan esencia, ¡construye Colectores de Esencia!"
    29:
      text: "Es necesaria una Serrería para refinar troncos en tablas, usadas en muchas construcciones avanzadas."
    30:
      text: "Es necesario un Cortador de Piedra para refinar rocas en piedras, usadas en muchas construcciones avanzadas."
    31:
      text: "Es necesaria una Cristalería para refinar cristales en crylithum, un combustible muy importante."
    32:
      text: "Puedes deshabilitar estos tips en el menú de ajustes."
    33:
      text: "Puedes cambiar las teclas y otros ajustes en el menú de ajustes."
    34:
      text: "Puedes tomar una captura de pantala presionando F2, se guardará en la carpeta screenShots."
    35:
      text: "Puedes ocultar el GUI presionando F4."
    36:
      text: "¿Falló el juego? Hay registros de fallos en la carpeta logs. ¡Envíalos al desarrollador!"
    37:
      text: "Muchas construcciones requieren materiales refinados, ¡revisa los requisitos de una construcción antes de colocarla!"
    38:
      text: "Los tips del juego son tus amigos, ¡leelos!"
    39:
      text: "¿Los aldeanos están siendo invadidos por monstruos? ¡Conjura llamado o desaparición!"
    40:
      text: "Los constructores solo recogerán materiales si necesitan construir algo. Si quieres crear una pila de recursos, ¡Construye un edificio recoletor!"
    41:
      text: "A los granjeros solo tienes que indicarles qué recursos recoger, una vez que tengan una granja funcional, se encargarán de hacerlo ellos mismos."
    42:
      text: "42"
      optional: "true"
    43:
      text: "Los aldeanos pueden entrar en llamas aleatoriamente en el Verano si están en el calor mucho tiempo."
    44:
      text: "Los aldeanos a veces se congelarán si están extremadamente fríos por un largo período de tiempo."
    45:
      text: "¡Asegúrate de almacenar comida para el Invierno!"
    46:
      text: "Motivar la Tierra es menos efectivo en climas fríos."
    47:
      text: "Los doggos son los mejores amigos de los aldeanos."
    48:
      text: "El mejor tiempo para usar Motivar Tierra es cuando el clima está cálido, y está lloviendo."
    49:
      text: "Muchas torres pueden disparar sobre la mayoría de los muros. ¡Usa esto a tu favor!"
    50:
      text: "¿Quedándote sin comida en el Invierno? ¡Súrtete! En una emergencia puedes usar el hechizo agarrar para recoger comida no recolectada afuera de tu aldea."
    51:
      text: "¿Sabías que el hechizo agarrar puede recoger materiales sin recolectar en el mapa? Práctico cuando necesitas recursos urgentemente."
    52:
      text: "Los aldeanos necesitan casa para enfriarse durante el Verano, y para calentarse en el Invierno."
    53:
      text: "¿Hambriento en el Invierno? Usa el hechizo agarrar para recoger comida inaccesible."
    54:
      text: "Los Gólems Obreros son muy útiles al incio del juego para transportar algunos recursos extras."
    55:
      text: "Usualmente la Primavera es el mejor tiempo para crecer comida."
    56:
      text: "Comida y árboles no son la única cosa que deja de crecer en fríos o calores extremos, ¡también los cristales!"
    57:
      text: "Muchas torres pueden disparar sobre muros bajos, ¡intenta construir un laberinto para monstruos!"
    58:
      text: "Los aldeanos se calentarán cuando estén trabajando, esto es genial en el Invierno pero terrible en el Verano."
    59:
      text: "¿Quieres moverte más rápido? ¡Construye una Choza del Constructor de Caminos y empieza algunos caminos!"
    60:
      text: "A lo largo del tiempo, caminos naturales aparecerán en las áreas por las que hayan caminado tus aldenaos más seguido."
    61:
      text: "Los caminos se deterioran a lo largo del tiempo, ¡asegúrate de tener agunos constructores de caminos alrededor para repararlos!"
    62:
      text: "Los caminos se deterioran más rápido con la lluvia."
    63:
      text: "Los caminos básicos no duran mucho, ¡considera poner un buen sistema de carreteras!"
    64:
      text: "¿Quedándote sin espacios de construcción? Mejora tu Campamento o construye antes algunos Auxiliares."
      
  tip:
    sandboxModeHeader:
      text: "¡Modo Sandbox!"
    sandboxMode:
      text: "¡Bienvenido al modo Sandbox! El modo sandbox te permite jugar con el motor del juego y abusar de las mecánicas. Puedes aparecer criaturas, colocar edificios pre-construidos, dibujar en el terreno, y muchas otras cosas divertidas. Pero estás advertido, el modo sandbox te permite hacer cosas más allá de las limitaciones diseñadas del juego. Abusar mucho del juego en modo sandbox puede causar que el juego se sobrecargue y se congele. ¡Has sido advertido! Diviértete. :)"
    gameSpeedHeader:
      text: "¡ADVERTENCIA DEL CONTROL DE VELOCIDAD!"
    gameSpeed:
      text: "Los controles de velocidad todavía son nuevos y experimentales. $RED1Ajustar los controles más allá de 2x puede causar severos problemas de rendimiento más adelante en el juego.$WHI0 ¡Úsalo bajo tu propio riesgo! Si el juego no responde, puedes $GRE1presionar la barra espaciadora para pausar el juego, y disminuir la velocidad del juego antes de reanudar."
    worldMapWelcomeHeader:
      text: "¡Bienvenido!"
    worldMapWelcome:
      text: "Bienvenido a Rise to Ruins. Para tu primera aldea debes seleccionar una región que quieras haciendo click en las cajas iluminadas, y despues seleccionar 'Establecer Aldea'. A partir de ahí se te proporcionarán algunos aldeanos gratis por primera vez para que empieces. Solo puedes seleccionar una región en el mapa a la vez. Después de que hayas establecido tu aldea primaria, te será posible expandirte fuera de esa región hacia las regiones conectadas, ¡así que escoge sabiamente! Por ahora, ¡solo concéntrate en desarrollar tu primera aldea!"
    worldMapMigrationHeader:
      text: "¡Migrar!"
    worldMapMigration:
      text: "¡Tienes suficientes aldeanos para migrar a $YEL1{regionName}$WHI0! Si estás listo, solo da click en la región y en 'Establecer Aldea'. Una vez que pusiste tu nuevo campamento, epezarán a llegar poco después. Diferente a tu primera región, no obtendrás aldeanos gratis o recursos."
    welcomeCampHeader:
      text: "El Campamento"
    welcomeCamp:
      text: "¡Bienvenido a tu primer región! ¡La primera cosa que tienes que hacer es colocar tu $YEL1Campamento$WHI0 en algún lado! Un buen lugar para empezar debe tener algunas piedras, árboles, cristales, comida y agua cerca. Para colocar tu campamento, primero presiona $GRE1'¡OK!'$WHI0 para cerrar este consejo y automáticamente reanudar el juego, $GRE1después selecciona el botón parpadeante 'Colocar Campamento' de la derecha.~~$WHI1 ¡Buena suerte!"
    welcomeTipsHeader:
      text: "¡Consejos!"
    welcomeTips:
      text: "¡Hora de empezar! Como es tu primera vez, tendrás toneladas de consejos dentro del juego. $RED1Este juego tiene una curvatura de aprendizaje$WHI0, ¡y necesitarás toda la ayuda que puedas conseguir! $GRE1El juego se pausa cuando se muestra un consejo$WHI0, ¡así que por favor toma tu tiempo para leerlos!~~Puedes apagar los consejos en el menú de ajustes, ¡pero si nunca has jugado no es recomendable!"
    harvestingResourcesHeader:
      text: "Recolectando Recursos"
    harvestingResources:
      text: "Varios trabajadores asignados a edificios como la $YEL1Choza del Leñador$WHI0, $YEL1Instalación Minera$WHI0 y $YEL1Centro de la Aldea$WHI0 están autorizados para recoger recursos en el mapa como madera y piedras. Puedes asignar el trabajo usando los $GRE1botones de asiganción de cosecha que están en la esquina inferior izquierda del  GUI $WHI0 para el material que quieras recolectar, luego selecciona el recurso en el mapa. Si tienes trabajadores autorizados para recolectar recursos, ¡lo harán por sí mismos!"
    villageWorkersHeader:
      text: "Trabajadores"
    villageWorkers:
      text: "Muchos edificios pueden tener trabajadores asiganados, y permitirán diversos tipos de tareas ser completadas. Los $YEL1constructores$WHI0 asignados al $YEL1Centro de la Aldea$WHI0, por ejemplo, pueden construir, reparar y desmantelar estructuras. Ellos también pueden recoger materiales crudos, pero solo si se necesitan para construir algo. $YEL1Los Recolectores$WHI0 de edificios como la $YEL1Choza del Leñador$WHI0 por otra parte, continuarán recogiendo materiales sin importar las necesidades de la aldea, y crearán pilas. $YEL1Puedes ver todo lo que tus trabajadores pueden hacer en el panel 'mano de obra' de la izquierda."
    workBuildingsHeader:
      text: "Edificios de Trabajo"
    workBuildings:
      text: "¡El nuevo edificio, {buildingName}$WHI0, que tus aldeanos construyeron ofrece a tu aldea {amount} espacios de trabajo de $GRE1{mobJobName}$WHI0! Si quieres que tus aldeanos se cambien a ese trabajo, tienes que aumentar la cantidad deseada de trabajadores para este. Puedes hacer esto en dos lugares, en $GRE1la pestaña mano de obra de la izquierda del GUI, o dando click en {buildingName}$GRE1 y usar el mensaje flotante de abajo$WHI0. Luego, $GRE1da click en los botones + o -$WHI0 para ajustar la cantidad deseada de trabajadores que quieres. $RED1Si no tienes aldeanos disponibles, ¡asegúrate de disminuir los trabajadores deseados de otro trabajo!$WHI0"
    buildingDamageHeader:
      text: "Edificios Dañados"
    buildingDamage:
      text: "¡{buildingName}$WHI0 está siendo dañado! Si tienes constructores, y la estructura está en el rango de la aldea, automáticamente empezarán a repararlo cuando tengan tiempo."
    resouceManagementHeader:
      text: "Gestión de Recursos"
    resouceManagement:
      text: "El {buildingName}$WHI0 que acabas de construir puede producir recursos como $YEL1{resourceName} $WHI0pero para que tus aldeanos trabajen en ellos $RED1necesitas asignar ambos {mobJobName} $RED1y asignar los recursos en la pestaña de Gestión de Recursos de la izquierda del GUI.$WHI0 Estableciendo un recurso a $GRE1'Mantener'$WHI0 tratará de mantener esa cantidad de recursos en la aldea todo el tiempo, mientras que $GRE1'Hacer'$WHI0 solo producirá inmediatamente esa cantidad para tí. También puedes establecer el valor de rango desde 500 hasta el máximo en tus almacenes, o hasta infinito para producir recursos sin parar.  También puedes controlar los límites de cosecha de la misma manera."
      revision: "1"
    energyHeader:
      text: "Energía"
    energy:
      text: "El {buildingName}$WHI0 que completaron tus aldeanos usa energía. Los edifificios que usan energía normalmente necesitan ser rellenados con esencia. Puedes generar esencia alimentando un $YEL1Colector de Esencia$WHI0 $GRE1crylithum$WHI0 que es refinado en la $YEL1Cristalería$WHI0. Seres vivos como monstruos, animales y aldeanos también soltarán algo de esencia si son asesinados, si tienes un $YEL1Colectro de Esencia$WHI0 la esencia perdida será recogida y llevada a los edificios para que la usen."
    ammoHeader:
      text: "Munición"
    ammo:   
      text: "El {buildingName}$WHI0 que completaron tus aldeanos necesita munición para funcionar. Necesitarás construir una fábrica de munición para acompañarla, como una $YEL1Arquería$WHI0 o un $YEL1Pulidor de Piedra$WHI0."
    refineHeader:
      text: "Materiales Refinados"
    refineNew:   
      text: "Algunos edificios necesitan materiales refinados, como $YEL1tablas$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. ¡El {buildingName}$WHI0 que acabas de poner es uno de ellos! Si un edificio necesita uno de estos recursos y no tienes forma de fabricarlos ellos harán lo que puedan, pero el edificio nunca se completará. Puedes refinar la mayoría de materiales dentro de edificios avanzados de trabajo, como el  $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0. Ambos los puedes encontrar en la categoria de refinado en la pestaña de construcción."
    refineReclaim:   
      text: "Algunos edificios necesitan materiales refinados, como $YEL1tablas$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. ¡El {buildingName}$WHI0 que querías reclamar es uno de ellos! Si un edificio necesita uno de estos recursos y no tienes forma de fabricarlos ellos harán lo que puedan, pero el edificio nunca se completará. Puedes refinar la mayoría de materiales dentro de edificios avanzados de trabajo, como el  $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0. Ambos los puedes encontrar en la categoria de refinado en la pestaña de construcción."
    farmingHeader:
      text: "Agricultura"
    farming:   
      text: "¡Tus aldeanos han construido su primer granja! Una vez que asignes trabajadores, empezarán la granja con algo de $GRE1comida salvaje y agua$WHI0. Puedes recoger ambos con el botón $GRE1'Recoger Comida y Agua'$WHI0 de la izquierda del GUI. ¡La comida que crece en granjas es mantenida y cosechada automáticamente!"
    buildingPriorityHeader:
      text: "Prioridad de Construcción"
    buildingPriority:   
      text: "¿Sabías que puedes ajustar las propiedades de construcción? Solo selecciona el botón $YEL1'Lista de Edificios'$WHI0 en la parte $YEL1superior derecha$WHI0 luego haz click en las $YEL1flechas arriba o abajo$WHI0 para reacomodar qué edificios tienen prioridad sobre otros. Edificios con alta prioridad serán construidos, desmanteados y reparados antes que los demás en la lista."
    noHomesHeader:
      text: "Casas"
    noHomes:   
      text: "Estás en el dia {day} y no has construido ningún $YEL1hogar$WHI0, ¡tus aldeanos necesitarán un lugar para vivir! También necesitas casas para que tus aldeanos puedan reproducirse, ¡y tener un niño algún día!"
      revision: "1"
    noFarmsHeader:
      text: "Agricultura"
    noFarms:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1granja$WHI0, tus aldeanos necesitarán algo que comer. ¡No dejes que mueran de hambre! Una vez que hayas construido una $YEL1granja$WHI0 y asignado trabajadores a ella, les puedes enseñar a recoger algo de comida cruda y la traerán a la granja y la plantarán. Una vez plantadas, ¡la cosecharán automáticamente cuando esté lista!"
    noWaterHeader:
      text: "Agua"
    noWater:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1fuente de agua$WHI0. Tus aldeanos necesitarán tomar agua. ¡No dejes que se mueran de sed! Intenta construir una $YEL1Purificadora de Agua$WHI0 y recolectar agua de la superficie, un $YEL1Pozo$WHI0 para generar automáticamente agua limpia de la tierra o un $YEL1Recolector de Lluvia$WHI0 para recolectar agua de lluvia. Eventualmente, Intenta tener más de una fuente de agua para sobrevivir a las diferentes condiciones durante el año. ¡No te olvides de asignar algunos trabajadores a ella!"
    noTowersHeader:
      text: "Defensas"
    noTowers:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1defensa$WHI0, ¡sin algo que defienda a tu aldea te verás rodeado rápidamente por monstruos que querrán comer a tus pobres e indefensos aldeanos! Intenta construir una Arquería y una Torre de Arco para tener unas defensas listas."
    buildingSlotsHeader:
      text: "Espacios de construcción"
    buildingSlots:   
      text: "Te has quedado sin espacios de construcción, para poder administrar tu creciente aldea necesitarás mejorar tu $YEL1Campamento$WHI0 o construir algunos $YEL1Auxiliares$WHI0. Puedes mejorar tu $YEL1Campamento$WHI0 haciendo click en él y presionando el botón de mejora en el panel de abajo. Alternativamente, si prefieres construir un $YEL1Auxiliar$WHI0, puedes encontrarlo en la subcategoría de Civismo en la pestaña de construcción."
      revision: "1"
    lifeExpectancyHeader:
      text: "Esperanza de Vida"
    lifeExpectancy:   
      text: "Los aldeanos que hayan vivido una vida dura, ¡no vivirán demasiado! La esperanza de vida de los aldeanos puede caer si están heridos, se mueren de hambre o solo tienen una mala vida en general. $YEL1Una vez que descienda la esperanza de vida, ¡nunca regresa!$WHI0 ¡Así que asegurate de cuidar a tus aldeanos para que tengas una fuerte, saludable y longeva fuerza de trabajo!"
      revision: "1"
    eldersHeader:
      text: "Aldeanos Ancianos"
    elders:   
      text: "Quédate un momento, ¡y escucha! {mobName} es un anciano. Cuando los aldeanos llegan a sus años más altos, se volverán ancianos y dejarán de trabajar. Pero en retorno, compartirán su sabiduría con cualquiera que se tome el tiempo de conversar con él."
    ghostsHeader:
      text: "Fantasmas"
    ghosts:   
      text: "Algunas veces, ¡puedes resucitar a tus aldeanos muertos! Al $YEL1Anochecer$WHI0 y en la $YEL1Noche$WHI0 ocasionalmente verás algunos de tus aldeanos muertos paseando alrededor de la aldea. Si encuentras uno, ¡puedes lanzarle un hechizo de resurreción y traerlo de vuelta!"
    villagerStarvingHeader:
      text: "Hambre"
    villagerStarvingMale:   
      text: "¡{mobName}$WHI0 está hambriento! ¡Será mejor que le encuentres algo de comida rápido a ese pobre aldeano o morirá! ¿Ya construiste una $YEL1granja$WHI0 o una $YEL1casa$WHI0? Los aldeanos se desesperan cuando están hambrientos y buscán comida por su cuenta, incluso si tienen que correr peligro."
    villagerStarvingFemale:   
      text: "¡{mobName}$WHI0 está hambrienta! ¡Será mejor que le encuentres algo de comida rápido a esa pobre aldeana o morirá! ¿Ya construiste una $YEL1granja$WHI0 o una $YEL1casa$WHI0? Las aldeanas se desesperan cuando están hambrientas y buscán comida por su cuenta, incluso si tienen que correr peligro."
    villagerDehydrationHeader:
      text: "Deshidratación"
    villagerDehydrationMale:   
      text: "¡{mobName}$WHI0 se muere de sed! ¡Será mejor que le encuentres algo de agua rápido a ese pobre aldeano o morirá! ¿Ya construiste una $YEL1Purificadora de Agua$WHI0, un $YEL1Pozo$WHI0 o un $YEL1Recolector de Lluvia$WHI0? ¿Están produciendo suficiente agua? ¡Tal vez necesites construir más!"
    villagerDehydrationFemale:   
      text: "¡{mobName}$WHI0 se muere de sed! ¡Será mejor que le encuentres algo de agua rápido a esa pobre aldeana o morirá! ¿Ya construiste una $YEL1Purificadora de Agua$WHI0, un $YEL1Pozo$WHI0 o un $YEL1Recolector de Lluvia$WHI0? ¿Están produciendo suficiente agua? ¡Tal vez necesites construir más!"
    villagerSleepyHeader:
      text: "Cansancio"
    villagerSleepyNoHome:   
      text: "{mobName}$WHI0 empieza a tener sueño. Si tus aldeanos están muy cansados y no tiene un lugar en dónde descansar, terminarán durmiendo afuera."
    villagerSleepy:   
      text: "{mobName}$WHI0 empieza a tener sueño. Si tus aldeanos están muy cansados y no tiene un lugar en dónde descansar, terminarán durmiendo afuera. Por suerte, {mobName}$WHI0 tiene un hogar, ¡así que tratará de regresar ahí y tomar una siesta!"
    villagerFreezingHeader:
      text: "Congelando a Muerte"
    villagerFreezingNoHome:   
      text: "¡{mobName}$WHI0 se está congelando a muerte! Si hace mucho frío afuera y tus aldeanos no tienen un lugar en donde calentarse, ¡podrían morir! ¡Trata de obtener suficientes casas para tus aldeanos tan pronto como puedas!"
    villagerFreezingMale:   
      text: "¡{mobName}$WHI0 se está congelando a muerte! Si hace mucho frío afuera y tus aldeanos no tienen un lugar en donde calentarse, ¡podrían morir! Por suerte, {mobName}$WHI0 tiene un hogar, ¡así que tratará de regresar ahí para calentarse!"
    villagerFreezingFemale:   
      text: "¡{mobName}$WHI0 se está congelando a muerte! Si hace mucho frío afuera y tus aldeanas no tienen un lugar en donde calentarse, ¡podrían morir! Por suerte, {mobName}$WHI0 tiene un hogar, ¡así que tratará de regresar ahí para calentarse!"
    villagerOverheatingHeader:
      text: "Sobrecalentamiento"
    villagerOverheatingNoHome:   
      text: "¡{mobName}$WHI0 se está quemando en el calor! Si hace mucho calor afuera y tus aldeanos no tienen un hogar en donde enfriarse, ¡podrían morir de cansancio por calor! ¡Trata de obtener suficientes casas para tus aldeanos tan pronto como puedas!"
    villagerOverheatingMale:   
      text: "¡{mobName}$WHI0 se está quemando en el calor! Si hace mucho calor afuera y tus aldeanos no tienen un hogar en donde enfriarse, ¡podrían morir de cansancio por calor! Por suerte, {mobName}$WHI0 tiene un hogar, ¡así que tratará de regresar ahí para enfriarse!"
    villagerOverheatingFemale:   
      text: "¡{mobName}$WHI0 se está quemando en el calor! Si hace mucho calor afuera y tus aldeanas no tienen un hogar en donde enfriarse, ¡podrían morir de cansancio por calor! Por suerte, {mobName}$WHI0 tiene un hogar, ¡así que tratará de regresar ahí para enfriarse!"
    matingHeader:
      text: "Apareamiento"
    matingDifferentGender:
      text: "¿Te diste cuenta que {mobName}$WHI0 encontró una pareja, {mobMateName}$WHI0? Si alguno de ellos tiene un hogar, ¡intentarán ir a casa y tendrán un bebé! También se visitarán seguido para impulsar su ánimo, o tratarán de vivir en la misma casa cuando sea posible."
      revision: "1"
    matingSameGender:   
      text: "¿Te diste cuenta que {mobName}$WHI0 encontró una pareja, {mobMateName}$WHI0? Si alguno de ellos tiene un hogar, ¡intentarán ir a casa y tener algo de diversión privada! Puede que no sean muy efectivos a la hora de reproducirse como sus contrapartes hetero pero todavía obtendrán una bonificación a su ánimo! También se visitarán seguido para impulsar su ánimo, o tratarán de vivir en la misma casa cuando sea posible."
      revision: "1"
    pregnantHeader:
      text: "Embarazo"
    pregnant:   
      text: "¡{mobName}$WHI0 está embarazada! Pronto, ¡dará a luz a un nuevo niño que eventualmente crecerá ára ser otra abeja obrera adulta! Las aldeanas embarazadas consumen más comida y energía, y se mueven más lento. Así que cuidalas."
    nomadHeader:
      text: "¡Nómadas!"
    nomad:   
      text: "$YEL1Nómadas$WHI0 han venido a tu región, son amigables. Si logran llegar a tu aldea sin ser asesinados, se unirán. Si quieres incrementar las posibilidades de tener más $YEL1Nómadas$WHI0, construye una aldea grande con suficientes casas y defensas."
    essenceHeader:
      text: "Esencia"
    essence:   
      text: "¿Te has fijado en los puntos brillantes verdes en el mapa cuando algo muere o parte del terreno es destruido? Eso es $GRE1Esencia$WHI0 que está siendo liberada al mundo. Puedes recoger la esencia pasando tu mano cerca de ella, e incrementará tu barra de influencia más rápido, para que puedas conjurar hechizos. La esencia también es a fuente de poder de los edificios mágicos en la aldea, como la $YEL1Torre de Rayo de Fuego$WHI0. Puedes recolectar esencia perduda construyendo un $YEL1Recolector de Esencia$WHI0."
    abandonedBuildingsHeader:
      text: "Edificios Abandonados"
    abandonedBuildings:   
      text: "{buildingName}$WHI0 es un edificio abandonado, tus aldeanos necesitarán repararlo antes de poder usarlo. Si la construcción está dentro del rango de tu aldea, puedes hacer click en el edificio, y luego seleccionar el $GRE1botón de reclamo$WHI0 en la parte de abajo. "
    rainHeader:
      text: "¡Lluvia!"
    rain:   
      text: "¡Whoa, está lloviendo! La lluvia causará que tus aldeanos sean más lentos, ¡pero también $GRE1regará tus cultivos, llenará tus colectores de lluvia y apagará fuegos!$WHI0 Solo cruza los dedos y espera que los relámpagos no le caigan a algo importante."
      revision: "1"
    snowHeader:
      text: "¡Nieve!"
    snow:   
      text: "¡Whoa, está nevando! La nieve causará que tus aldeanos sean más lentos. Ten cuidado, la nieve también hace que la temperatura descienda, hasta llegar a niveles congelantes y matar tus cultivos o herir aldeanos que no encuentren un lugar donde calentarse."
      revision: "1"
    timeDuskHeader:
      text: "Noche"
    timeDusk:   
      text: "La noche llegará pronto, ¡ten cuidado! ¡Aquí es cuando los monstruos atacan! ¡Espero que hayas construido algunas defensas, como una $YEL1Torre de Arco$WHI0!"
    corruptionHeader:
      text: "Corrupción!"
    corruption:   
      text: "Como probablemente ya te hayas dado cuenta, ¡tus aldeanos no son los únicos en esta región! Conforme el tiempo pasa, $RED1la corrupción$WHI0 se esparcirá lentamente sobre el mapa, y se verá amenazada si tratas de empujarla muy lejos, incrementando las tasas de aparición de monstruos y en general causando problemas. La resistencia a la corrupción de tu aldea prevendrá que la corrupción se esparsa, e incluso algunas veces puede hacer que retroceda. Pero, si eres codicioso y tratas de reclamar toda la tierra para ti, ¡estarás en un gran problema!"
      revision: "1"
    seasonAutumnHeader:
      text: "Otoño"
    seasonAutumn:   
      text: "Ahora es $ORA1Otoño$WHI0. El $ORA1Otoño$WHI0 es una estación ligera y usualmente un buen tiempo para construir tus casas y almacenar grandes cantidades de $RED1comida y agua$WHI0 para sobrevivir al $CYA1Invierno$WHI0."
    seasonWinterHeader:
      text: "Invierno"
    seasonWinter:   
      text: "¡El $CYA1Invierno$WHI0 ha llegado! El invierno es una de las estaciones más difíciles para sobrevivir. Tus granjas dejarán de crecer, así como varios recursos naturales en el mapa. ¡Ojalá hayas guardado comida, agua y tengas suficientes hogares para evitar que tus aldeanos se congelen hasta morir!"
    seasonSpringHeader:
      text: "Primavera"
    seasonSpring:   
      text: "Un descanso placentero de los estragos del $CYA1Invierno$WHI0, ¡la $GRE1Primavera$WHI0 ha llegado! La primavera es la estación más fácil para sobrevivir. Encontrarás que es muy fácil crecer comida y recuperar recursos. A pesar de que la lluvia constante pueda molestar a tus aldeanos, y las tormentas eléctricas puedan dañar edificios. ¡Así que cuidado! ¡No te olvides de $RED1almacenar comida y agua$WHI0 antes de que el $YEL1Verano$WHI1 llegue!"
    seasonSummerHeader:
      text: "Verano"
    seasonSummer:   
      text: "El $YEL1Verano$WHI0 llegó. Tus aldeanos tendrán que trabajar en un clima abrasador muy seguido, y se irán a sus casas para enfriarse frecuentemente. No esperes mucha lluvia, y espera un crecimiento lento de tus cultivos. ¡Ojalá hayas almacenado comida y agua durante la $GRE1Primavera$WHI0!"
    trashHeader:
      text: "Basura"
    trash:   
      text: "¡Tienes basura por todos lados! Vas a tener que hacer algo al respecto, ¡o los $YEL1Slimes Basureros$WHI0 empezarán a aparecer! Puedes quitar basura del suelo construyendo $YEL1Vertederos$WHI0 y $YEL1Botes de Basura$WHI0. También tienes otra maneras de hacerte cargo de la madera, como los $YEL1Incineradores$WHI0 y $YEL1Procesadores$WHI0. Una vez que le agarres la onda, incluso puedes encontrar que la basura es un aliado poderoso en tu gestión de recursos de la aldea."
    destroyTerrainHeader:
      text: "Destruir Terreno"
    destroyTerrain:   
      text: "Puedes eliminar el terreno de una forma rápida con la herramienta $GRE1'Destruir Terreno'$WHI0. Solo $YEL1da click en el botón que está en la esquina inferior derecha y selecciona lo que quieres remover$WHI0, ¡y tus constructores correrán ahí y lo limpiarán!"
    cullisGateHeader:
      text: "Puertas Cullis"
    cullisGate:   
      text: "Dispersas alrededor de la mayoría de mapas hay $YEL1Puertas Cullis Antiguas$WHI0. Puedes aventar monstruos, recursos o incluso aldeanos dentro de ellas, sacrificándolos por un poco de esencia extra. Pero sé cuidadoso, las $YEL1Puertas Cullis$WHI0 tienden a sobrecargarse si se usan demasiado."
    speedControlsHeader:
      text: "Controles de Pausa y Velocidad"
    speedControls:   
      text: "¿Sabías que puedes pausar el juego presionando $GRE1{shortcutKey}$WHI0, o ajustar el paso del tiempo usando el reloj?"
    dismantleHeader:
      text: "Desmantelar Edificios"
    dismantle:
      text: "Puedes desmantelar edificios haciendo click en los botones de $YEL1Desmantelar Edificios y Objetos$WHI0 que están en la parte inferior derecha, y seleccionando el edificio que quieres echar abajo. Una vez marcados para ser desmantelados, tus constructores destruirán el edificio."
    overharvestingHeader:
      text: "Sobrecosechando"
    overharvesting:
      text: "¡Whoa! Espérate. $RED1Tienes demasiados recursos en el piso$WHI0. ¿Estás construyendo suficiente almacenamiento? ¡$RED1Si los recursos se dejan en el piso por mucho tiempo se volverán basura y empezarán a aparecer slimes de basura$WHI0! Si quieres tener una pila de recursos, ¡$YEL1deberías construrir algunos edificios de almacenamiento$WHI0! Están en la $YEL1pestaña almacenamiento$WHI0 en el panel de edificio. También puedes recoger menos reduciendo cuantos trabajadores cosechadores tiene o incluso estableciendo un límite de cosecha en el panel de producción en la $YEL1parte izquierda$WHI0."
    decayingResourcesHeader:
      text: "Recursos en Descomposición"
    decayingResources:
      text: "$RED1¡Toneladas de recursos en la tierra se están empezando a convertir en basura!$WHI0 Si no quitas los recursos del piso, ¡empezarán a llenar tu aldea con basura y aparecerán slimes de basura! Deberías construir algo de almacenamiento para tus recursos, o no recoger tanto. Si la basura ya se está volviendo un problema, asegúrate de $YEL1construir algunos vertederos$WHI0."
    wallAttackedHeader:
      text: "¡Los Muros Están Siendo Atacados!"
    wallAttacked:
      text: "$RED1¡Los monstruos están a punto de atacar tu {buildingName} y hacer un agujero en tus defensas!$WHI0 Los monstruos atacarán tus paredes si la entrada principal a la aldea está muy congestionada. Puedes evitar esto construyendo más anchos tus muros del perímetro, o haciendo tu entrada principal a la aldea más amplia o más corta.~~Como incremente la cantidad de monstruos, tu laberinto estará más congestionado, alentándolos a atacar los muros. Asegúrate de no hacer un laberinto excesivamente largo y angosto. ¡Dales algo de espacio para respirar y continuarán concentrándose en donde $GRE1tú$WHI0 quieras!"
      
