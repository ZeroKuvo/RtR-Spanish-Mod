# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Influence Module
# Spell Names and Descriptions
# rtr.influence.*
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

spell:
  comment: "Módulo de Influencia - Nombres y Descripciones de Hechizos"
  javaClass: "rtr.influence.*"
  
  banish:
    name:
      text: "Desvanecer"
    description:
      text: "¡Envía a tus enemigos a alguna localidad aleatoria en la región fuera de tu aldea! Ten cuidado, algunas veces pueden ser teletransportados a lugares no desados"
      revision: "1"
  charm:
    name:
      text: "Encantar"
    description:
      text: "Encanta a un monstruo haciéndolo atacar a sus amigos, pero no siempre querrán cooperar, y pueden volverse en tu contra."
  coldAura:
    name:
      text: "Aura Fría"
    description:
      text: "Hace el área extremadamente fría. Alentando y a veces congelando a critaturas cercanas. Funciona bien con grupos grandes."
      revision: "1"
  conjureEssence:
    name:
      text: "Conjurar Esencia"
    description:
      text: "¡Conjura esencia de la nada! Cuida que no sea absorbida por tu mano."
  conjureMaterial:
    name:
      text: "Conjurar Material"
    description:
      text: "Trae materiales crudos de la nada, usualmente similar a la topografía que lo rodea."
      revision: "1"
  construct:
    name:
      text: "Construir"
    description:
      text: "Usa tus poderes divinos para ayudar en la construcción de edificios, pero requiere que los recursos hayan sido entregados al sitio de construcción."
  dispelGodStructure:
    name:
      text: "Disipar Estructura de Dios"
    description:
      text: "Disipa una estructura convocada anteriormente para recuperar algo de tu influencia máxima."
  dispelGolem:
    name:
      text: "Disipar Gólem"
    description:
      text: "Disipa un gólem convocado o combobulado anteriormente. Funcionará con cualquier gólem en la aldea, incluyendo los que tú no convocaste. Tipicamente debe ser usado para disipar gólems obreros o sagrados para recuperar algo de tu influencia máxima."                                                                                                                                                                                                                                                  
  dissolve:
    name:
      text: "Disolver"
    description:
      text: "Disuelve recursos como cristal, madera, y cadáveres en el mapa, convirtiéndolos en esencia."
  divineBlessing:
    name:
      text: "Bendición Divina"
    description:
      text: "Bendice un aldeano, causando que su siguiente hijo sea un Nephilim con fuerza, destreza y esperanza de vida superiores."
  drop:
    name:
      text: "Soltar"
    description:
      text: "Suelta un recurso o criatura en tus manos. No podrás acceder a este hechizo directamente. ¿Cómo es que puedes leer esto?"
      revision: "1"
  earthquake:
    name:
      text: "Terremoto"
    description:
      text: "Sacude la tierra, dañando cualquier cosa que esté en el área y a veces aparecerán nuevas rocas. Se generarán más rocas significativamenete sobre áreas rocosas previamente cosechadas."
      revision: "1"             
  flame:
    name:
      text: "Llamas"
    description:
      text: "¡Enciende un área (y cualquier cosa que esté en el camino) en llamas!"
  godTower:
    name:
      text: "Torre de Dios"
    description:
      text: "Convoca una torre mágica de arco con munición ilimitada. Requiere una porción de tu influencia máxima para mantenerla. Puede ser disipado con el hechizo Disipar Estructura."
  godWall:
    name:
      text: "Muro de Dios"
    description:
      text: "Convoca un muro mágico que te ayudará a evitar que crucen todo tipo de monstruos, incluyendo espectros. Requiere una porción de tu influencia máxima para mantenerla. Puede ser disipado con el hechizo Disipar Estructura."
  grab:
    name:
      text: "Agarrar"
    description:
      text: "Levanta recursos o criaturas en el mapa. Drena influencia entre más tiempo lo tengas sostenido y caerá si te quedas sin influencia."
  harvest:
    name:
      text: "Recolección"
    description:
      text: "Recoge automáticamente recursos en la región, soltándolos en el piso para que tus aldeanos los recojan rápidamente. Asegúrate de lanzarlo dentro del rango de tu alda, ¡o nadie irá a levantarlos!"
  healingAura:
    name:
      text: "Aura Sanatoria"
    description:
      text: "Cura a todos los aldeanos en el área por un corto período de tiempo."
  holyPotatoes:
    name:
      text: "Papas Sagradas"
    description:
      text: "Brota papas mágicas del suelo, ¡muy útil cuando te hayas quedado sin comida o quieras crear un nuevo parche donde sea en la aldea!"
  holyWood:
    name:
      text: "Madera Sagrada"
    description:
      text: "Brota grandes pedazos de madera del suelo, ¡muy útil cuando te quedes sin madera o quieras crear un nuevo parche donde sea en la aldea!"
  illuminate:
    name:
      text: "Iluminar"
    description:
      text: "Crea una gran y duradera fuente de luz en el mapa."
  initialSpawnIn:
    name:
      text: "Generación Inicial"
    description:
      text: "Hechizo especial usado para generar aldeanos al principio de un nuevo juego. No debe ser conjurado por el jugador."
  lightningBolt:
    name:
      text: "Relámpago"
    description:
      text: "¡Disparo desde el cielo! No funciona bien cerca del pararrayos."
      revision: "1"
  magicBolts:
    name:
      text: "Rayos Mágicos"
    description:
      text: "Dispara a criaturas con algunas bolas de energía."
  mend:
    name:
      text: "Reparar"
    description:
      text: "Repara gólems, edificios y muros en un área pequeña por un corto período de tiempo."
      revision: "1"
  meteor:
    name:
      text: "Meteorito"
    description:
      text: "¡Lanza una roca espacial en llamas sobre algo! Ten cuidado, algunas veces caerán elementales de fuego."
      revision: "1"
  motivateLand:
    name:
      text: "Motivar Tierra"
    description:
      text: "Motiva para crezcan algunos recursos naturales. Funciona mejor en Primavera u Otoño o cuando esté lloviendo, muy infeciente en el Invierno."
      revision: "1"
  recall:
    name:
      text: "Llamar"
    description:
      text: "Teletransporta un gran número de aldeanos y recursos a la aldea."
      revision: "1"
  regenerate:
    name:
      text: "Regenerar"
    description:
      text: "Cura una única criatura viviente por un corto período de tiempo. No funciona en gólems, ¡pero sí en monstruos! Cuida sobre quién lanzas esto."
  resurrect:
    name:
      text: "Resucita"
    description:
      text: "Resucita a un fantasma visible en el mapa. ¡Pero ten cuidado, algunas veces esto no sale como se espera!"
  storm:
    name:
      text: "Tormenta"
    description:
      text: "Un hechizo extremadamente peligroso que causa una tormenta eléctrica localizada, seguida de lluvia o nieve en toda la región. No debe ser lanzado dentro de una aldea sin pararrayos."
      revision: "1"
  summonHolyGolem:
    name:
      text: "Convocar Gólem Sagrado"
    description:
      text: "Convoca un defensor sagrado que luchará hasta el final defendiendo a tu gente. Entre más vieja sea tu aldea, ¡más fuerte será el gólem! Los gólems toman influencia constantemente, disminuyendo tu influencia máxima, pero puede ser disipado con el hechizo Disipar Gólem."
      revision: "1"
  summonLaborGolem:
    name:
      text: "Convocar Gólem Obrero"
    description:
      text: "Convoca un gólem sin mente que hará trabajo manual en tu aldea hasta que muera o sea disipado. Los gólems toman influencia constantemente para manterse, disminuyendo permamentemente tu influencia máxima, pero puede ser disipado con el hechizo Disipar Gólem."
      revision: "1"
       
