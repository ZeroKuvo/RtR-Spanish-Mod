worldMapGameModeSelectPanel:
  comment: "Estado del Mapa del Mundo - Panel de Selección del Modo de Juego"
  javaClass: "rtr.gui.states.worldmap.GameModeSelectPanel.java"
  
  button:
    nightmare:
      text: "Pesadilla"
    survival:
      text: "Superv."
    traditional:
      text: "Tradicional"
    peaceful:
      text: "Pacífico"
    custom:
      text: "Pers."
    sandbox:
      text: "Sandbox"
      forceCount: "true"
      
  header:
    nightmare:
      text: "$RED1Pesadilla"
    survival:
      text: "$ORA1Supervivencia"
    traditional:
      text: "$YEL1Tradicional"
    peaceful:
      text: "$GRE1Pacífico"
    custom:
      text: "$CYA1Personalizado"
    sandbox:
      text: "$BLU1Sandbox"
      forceCount: "true"
    selectGameMode:
      text: "$BLU1Selec. Modo de Juego"
      
  description:
    nightmare:
      text: "Un modo de juego casi imposible diseñado para desafiar incluso a los mejores jugadores. Espera una experiencia injusta y despiadada. Este modo es para el masoquista en todos nosotros.~~$RED0NO escojas este modo de juego. En serio, ¡no lo hagas!"
    survival:
      text: "La forma en que el juego debe ser jugado. Brutalmente implacable, con una curvatura de aprendizaje.~~$RED0¡Espera a perder frecuentemente!~~$GRE0Intenta el modo tradicional si supervivencia es demasiado para ti."
    traditional:
      text: "Una experiencia tradicional de un simulador de aldea, con muchos menos monstruos.~~Este modo es recomendado si quieres una experiencia más relajada, pero quieres algunas mecánicas de monstruos y defensas ligeras.~~$GRE0Modo de juego ideal para aprender a jugar. Pero una vez que aprendas, ¡cámbiate a supervivencia!"
    peaceful:
      text: "Un modo sin monstruos en lo absoluto. Solo preocupate de cuidar tu aldea, y sobrevive el paso de las estaciones.~~$GRE0Este modo no es recomenado a menos que estés buscando una experiencia relajada sin desafios."
    custom:
      text: "Un modo de juego donde tu estableces todas las banderas de dificultad antes de jugar. Pero una vez establecidas, no pueden ser cambiadas hasta que reinicies el modo de juego.~~$GRE0Este modo es recomenado para jugadores experimentados que quieran experimentar con la dificultad del juego."
    sandbox:
      text: "¡Sin reglas! Juega con las mecánicas del juego, cambia la hora del día, aparece recursos y monstruos, genera partículas. ¡Haz lo que quieras y solo diviértete!~~Recomendado si estás interesado en jugar con las mecánicas del juego.~~No diseñado para jugadores serios de ningún tipo."
    selectGameMode:
      text: "Selecciona uno de los seis modos de juego de la izquierda. Cada modo es independiente de los otros cinco y puedes cambiar de modo cuando gustes. Si cometes muchos errores, o quieres empezar de nuevo cualquier modo, puedes reiniciar un modo de juego al hacer click en el botón de Condenar Mundo.~~$GRE0Si eres un nuevo jugador, el modo Tradicional es altamente recomendado."
  
