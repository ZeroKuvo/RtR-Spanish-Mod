mobJob:
  comment: "Módulo Trabajo de Criatura - Nombres y Descripciones"
  javaClass: "rtr.mobs.jobs.*"
  
  unassigned:
    single:
      text: "Sin asignar"
    plural:
      text: "Sin asignar"
    description:
      text: "Un vago flojo que no hace absolutamente nada valioso."

  builder:
    single:
      text: "Constructor"
    plural:
      text: "Constructores"
    description:
      text: "Un trabajo princ. en tu aldea, los const. se asegurarán de que todo esté construido y reparado. También recogerán materiales, pero solo cuando los necesiten para construir algo y no haya disponibles."

  carpenter:
    single:
      text: "Carpintero"
    plural:
      text: "Carpinteros"
    description:
      text: "Convierten la madera en tablas para estructuras más avanzadas."

  crystiller:
    single:
      text: "Cristalero"
    plural:
      text: "Cristaleros"
    description:
      text: "Convierten los cristales en crylithium, una fuente de poder para los recolectores de esencia y otros edificios."

  crystalHarvester:
    single:
      text: "Recolector de Cristal"
    plural:
      text: "Recolectores de Cristal"
    description:
      text: "Recogen cristal crudo en el mapa y lo almacenan en la aldea. Continuarán cosechando sin parar sin importar las necesidades de la aldea."

  farmer:
    single:
      text: "Granjero"
    plural:
      text: "Granjeros"
    description:
      text: "Cosechan comida cruda, la plantan en las granjas, y mantienen las granjas bien atendidas y regadas para estimular el crecimiento. Normalmente, entre más granjas tengas más rapido producirán comida."

  fletcher:
    single:
      text: "Flechero"
    plural:
      text: "Flecheros"
    description:
      text: "Convierte la madera en paquetes de flecgas para ser usados en las torres de arco."

  lumberjack:
    single:
      text: "Leñador"
    plural:
      text: "Leñadores"
    description:
      text: "Recogen madera en el mapa y la almacenan en la aldea. Continuarán cosechando sin parar sin importar las necesidades de la aldea."

  miner:
    single:
      text: "Minero"
    plural:
      text: "Mineros"
    description:
      text: "Recogen piedras en el mapa y las almacenan en la aldea. Continuarán cosechando sin parar sin importar las necesidades de la aldea."

  organizer:
    single:
      text: "Organizador"
    plural:
      text: "Organizadores"
    description:
      text: "Organizan recursos en toda la aldea, distribuyendo recursos a donde los necesiten, o limpiando recursos tirados alrededor de la aldea."

  stoneCutter:
    single:
      text: "Cortador de Piedra"
    plural:
      text: "Cortadores de Piedra"
    description:
      text: "Convierte la piedra en piedra cortada para estructuras más avanzadas."

  trasher:
    single:
      text: "Basurero"
    plural:
      text: "Basureros"
    description:
      text: "Limpian la basura dentro y fuera de la aldea, y la entregan en los vertederos, incineradores o la procesan en los procesadores."
      
  tumbler:
    single:
      text: "Pulidor de Piedra"
    plural:
      text: "Pulidores de piedra"
    description:
      text: "Convierten las piedras en bolas de piedra para ser usadas en resorteras y torres de proyectiles."

  wayMaker:
    single:
      text: "Constructor de caminos"
    plural:
      text: "Constructores de caminos"
    description:
      text: "Crea y mantiene caminos en la aldea, también crea lagos para recolectar agua de lluvia para las purificadoras de agua."

  medic:
    single:
      text: "Médico"
    plural:
      text: "Médicos"
    description:
      text: "Cura aldeanos heridos cercanos, y crea bendajes y botiquines en la Clínica a partir de seda."

  cook:
    single:
      text: "Cocinero"
    plural:
      text: "Cocineros"
    description:
      text: "Cocina y empaqueta comida cruda en raciones más eficientes y que duran más para que los aldeanos puedan llevarlas con ellos."

  smelter:
    single:
      text: "Fundidor"
    plural:
      text: "Fundidores"
    description:
      text: "Convierte hierro en lingotes de hierro para usarlos en construcciones más avanzadas o fabricar equipamiento."

  armorsmith:
    single:
      text: "Armero"
    plural:
      text: "Armeros"
    description:
      text: "Crea armadura en la armería para tus aldeanos para ayudarlos a defenderse. Requiere un suministro de lingotes de hierro generalmente de una forja cercana, o pieles de animales."
      revision: "1"
      
  toolsmith:
    single:
      text: "Herrero"
    plural:
      text: "Herreros"
    description:
      text: "Crea herramientas y armas en la herrería para tus aldeanos para ayudarlos a defenderse o trabajar. Requiere un suministro de Lingotes de Oro generalmente de una forja cercana."

  waterMaster:
    single:
      text: "Maestro del Agua"
    plural:
      text: "Maestros del Agua"
    description:
      text: "Recoge agua de los pozos, recolectores de lluvia y otras fuentes de agua y la distribuye por la aldea."

  bottler:
    single:
      text: "Embotellador"
    plural:
      text: "Embotelladores"
    description:
      text: "Toman agua y la embotellan para que tus aldeanos la carguen por la aldea mientras trabajan."

  ranger:
    single:
      text: "Guarda"
    plural:
      text: "Guardas"
    description:
      text: "Caza animales en el día, y protegen la aldea por la noche. Capturarán animales y los llevarán si hay edificios disponibles para guardarlos. Obtiene bonificaciones de defensa y poder de ataque."

  provisioner:
    single:
      text: "Proveedor"
    plural:
      text: "Proveedores"
    description:
      text: "Los proveedores administran las órdenes de compra y venta de los mercados."

  maintainer:
    single:
      text: "Encargado"
    plural:
      text: "Encargados"
    description:
      text: "Trabajadores dedicados al mantenimiento de la aldea, pueden ayudar a desmantelar y reparar edificios, así como mantener caminos y limpiar terreno."

  courierSupplier:
    single:
      text: "Mensajero"
    plural:
      text: "Mensajeros"
    description:
      text: "Entregan recursos a los gólems mensajero para que los lleven a otras regiones."
  
